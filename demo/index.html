<!doctype html>
<html>
  <head>
    <title>OpenSCD Shell Demo</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@300&family=Roboto:wght@300;400;500&display=swap"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Material+Symbols+Outlined&display=block"
    />
  </head>
  <body>
    <oscd-shell locale="de"> </oscd-shell>
    <script type="module">
      // Known issue, scoped registry polyfill doesn't load as fast as oscd-shell, causing oscs-shell to fail.
      // To safeguard, we await the polyfill first, then load the rest.
      await import('@webcomponents/scoped-custom-element-registry');
      await import('../dist/oscd-shell.js');
      await import('./index.js');
    </script>

    <style>
      * {
        --oscd-theme-text-font: 'Roboto';
        --oscd-theme-icon-font: 'Material Symbols Outlined';

        margin: 0px;
        padding: 0px;
      }

      abbr {
        text-decoration: none;
        border-bottom: none;
      }

      html,
      body {
        height: 100%;
        width: 100%;
        margin: 0;
      }

      body {
        background: url('./background.svg') no-repeat center center fixed;
        background-size: cover;
      }
    </style>
  </body>
</html>
